<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log-in</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="all">
        <h2>Sign-in</h2>
        <div class="input1">
            <input type="username" name="Username" value="" placeholder="Enter Username" maxlength="30">
        </div>
        <div class="input2">
            <input type="password" name="password" value="" placeholder="Enter Password" maxlength="10">
        </div>
        <div class="submit">
            <input type="button" name="" value="Login">
        </div>
        <div class="cancel">
            <input type="button" name="" value="Cancel">
        </div>
    </div>
</body>
</html>
